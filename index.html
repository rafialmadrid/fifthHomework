<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row">
        <div class="col-sm-2 leftBox"> 9AM  </div>
        <div class="col-sm-8 middleBox"> <input id="inputText9AM" type="text"></div>
        <div class="col-sm-2 saveBtnBox"> <button id="saveBtn9AM"> <i class="fa fa-save" style="font-size:24px;"></i>  </button></div>
      </div>

      <div class="row">
        <div class="col-sm-2 leftBox"> 10AM  </div>
        <div class="col-sm-8 middleBox"> <input id="inputText10AM" type="text"></div>
        <div class="col-sm-2 saveBtnBox"> <button id="saveBtn10AM"> <i class="fa fa-save" style="font-size:24px;"></i>  </button></div>
      </div>

      <div class="row">
        <div class="col-sm-2 leftBox"> 11AM  </div>
        <div class="col-sm-8 middleBox"> <input id="inputText11AM" type="text"></div>
        <div class="col-sm-2 saveBtnBox"> <button id="saveBtn11AM"> <i class="fa fa-save" style="font-size:24px;"></i>  </button></div>
      </div>

      <div class="row">
        <div class="col-sm-2 leftBox"> 12PM  </div>
        <div class="col-sm-8 middleBox"> <input id="inputText12PM" type="text"></div>
        <div class="col-sm-2 saveBtnBox"> <button id="saveBtn12PM"> <i class="fa fa-save" style="font-size:24px;"></i>  </button></div>
      </div>

      <div class="row">
        <div class="col-sm-2 leftBox"> 13PM  </div>
        <div class="col-sm-8 middleBox"> <input id="inputText13PM" type="text"></div>
        <div class="col-sm-2 saveBtnBox"> <button id="saveBtn13PM"> <i class="fa fa-save" style="font-size:24px;"></i>  </button></div>
      </div>

      <div class="row">
        <div class="col-sm-2 leftBox"> 14PM  </div>
        <div class="col-sm-8 middleBox"> <input id="inputText14PM" type="text"></div>
        <div class="col-sm-2 saveBtnBox"> <button id="saveBtn14PM"> <i class="fa fa-save" style="font-size:24px;"></i>  </button></div>
      </div>

      <div class="row">
        <div class="col-sm-2 leftBox"> 15PM  </div>
        <div class="col-sm-8 middleBox"> <input id="inputText15PM" type="text"></div>
        <div class="col-sm-2 saveBtnBox"> <button id="saveBtn15PM"> <i class="fa fa-save" style="font-size:24px;"></i>  </button></div>
      </div>

      <div class="row">
        <div class="col-sm-2 leftBox"> 16PM  </div>
        <div class="col-sm-8 middleBox"> <input id="inputText16PM" type="text"></div>
        <div class="col-sm-2 saveBtnBox"> <button id="saveBtn16PM"> <i class="fa fa-save" style="font-size:24px;"></i>  </button></div>
      </div>

      <div class="row">
        <div class="col-sm-2 leftBox"> 17PM  </div>
        <div class="col-sm-8 middleBox"> <input id="inputText17PM" type="text"></div>
        <div class="col-sm-2 saveBtnBox"> <button id="saveBtn17PM"> <i class="fa fa-save" style="font-size:24px;"></i>  </button></div>
      </div>
    
    </div>

    <script type="text/javascript">

$( document ).ready(function() {

      var d = new Date();
      var n = d.toDateString();
      $("#currentDay").text(n);
      console.log(n);

      console.log(Date());
      var hours = d.getHours(); //returns 0-23
      var minutes = d.getMinutes(); //returns 0-59
      var seconds = d.getSeconds(); //returns 0-59

      console.log(hours);
      console.log(minutes);
      console.log(seconds);

      function paintBlock(anHour) {
        
        if (anHour<9) {
          $("#inputText9AM").css("backgroundColor", "green");
        }
        else if (anHour===9) {
          $("#inputText9AM").css("backgroundColor", "red");
        }
        else if (anHour>9) {
          $("#inputText9AM").css("backgroundColor", "grey");
        }

        if (anHour<10) {
          $("#inputText10AM").css("backgroundColor", "green");
        }
        else if (anHour===10) {
          $("#inputText10AM").css("backgroundColor", "red");
        }
        else if (anHour>10) {
          $("#inputText10AM").css("backgroundColor", "grey");
        }

        if (anHour<11) {
          $("#inputText11AM").css("backgroundColor", "green");
        }
        else if (anHour===11) {
          $("#inputText11AM").css("backgroundColor", "red");
        }
        else if (anHour>11) {
          $("#inputText11AM").css("backgroundColor", "grey");
        }

        if (anHour<12) {
          $("#inputText12PM").css("backgroundColor", "green");
        }
        else if (anHour===12) {
          $("#inputText12PM").css("backgroundColor", "red");
        }
        else if (anHour>12) {
          $("#inputText12PM").css("backgroundColor", "grey");
        }

        if (anHour<13) {
          $("#inputText13PM").css("backgroundColor", "green");
        }
        else if (anHour===13) {
          $("#inputText13PM").css("backgroundColor", "red");
        }
        else if (anHour>13) {
          $("#inputText13PM").css("backgroundColor", "grey");
        }

        if (anHour<14) {
          $("#inputText14PM").css("backgroundColor", "green");
        }
        else if (anHour===14) {
          $("#inputText14PM").css("backgroundColor", "red");
        }
        else if (anHour>14) {
          $("#inputText14PM").css("backgroundColor", "grey");
        }

        if (anHour<15) {
          $("#inputText15PM").css("backgroundColor", "green");
        }
        else if (anHour===15) {
          $("#inputText15PM").css("backgroundColor", "red");
        }
        else if (anHour>15) {
          $("#inputText15PM").css("backgroundColor", "grey");
        }

        if (anHour<16) {
          $("#inputText16PM").css("backgroundColor", "green");
        }
        else if (anHour===16) {
          $("#inputText16PM").css("backgroundColor", "red");
        }
        else if (anHour>16) {
          $("#inputText16PM").css("backgroundColor", "grey");
        }

        if (anHour<17) {
          $("#inputText17PM").css("backgroundColor", "green");
        }
        else if (anHour===17) {
          $("#inputText17PM").css("backgroundColor", "red");
        }
        else if (anHour>17) {
          $("#inputText17PM").css("backgroundColor", "grey");
        }

      }
      paintBlock(hours);

      $("#saveBtn9AM").on("click", function() {
      localStorage.setItem("9AM", $("#inputText9AM").val());  
      });
      $("#inputText9AM").val(localStorage.getItem("9AM"));

      $("#saveBtn10AM").on("click", function() {
      localStorage.setItem("10AM", $("#inputText10AM").val());  
      });
      $("#inputText10AM").val(localStorage.getItem("10AM"));

      $("#saveBtn11AM").on("click", function() {
      localStorage.setItem("11AM", $("#inputText11AM").val());  
      });
      $("#inputText11AM").val(localStorage.getItem("11AM"));

      $("#saveBtn12PM").on("click", function() {
      localStorage.setItem("12PM", $("#inputText12PM").val());  
      });
      $("#inputText12PM").val(localStorage.getItem("12PM"));

      $("#saveBtn13PM").on("click", function() {
      localStorage.setItem("13PM", $("#inputText13PM").val());  
      });
      $("#inputText13PM").val(localStorage.getItem("13PM"));

      $("#saveBtn14PM").on("click", function() {
      localStorage.setItem("14PM", $("#inputText14PM").val());  
      });
      $("#inputText14PM").val(localStorage.getItem("14PM"));

      $("#saveBtn15PM").on("click", function() {
      localStorage.setItem("15PM", $("#inputText15PM").val());  
      });
      $("#inputText15PM").val(localStorage.getItem("15PM"));

      $("#saveBtn16PM").on("click", function() {
      localStorage.setItem("16PM", $("#inputText16PM").val());  
      });
      $("#inputText16PM").val(localStorage.getItem("16PM"));

      $("#saveBtn17PM").on("click", function() {
      localStorage.setItem("17PM", $("#inputText17PM").val());  
      });
      $("#inputText17PM").val(localStorage.getItem("17PM"));

});
   </script>

  </body>
</html>
